<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	 	<title>Success</title>
	</head>
	<body>
		 <div>
			  <h2><span th:utext="${userName}"></span>, You can see your bookings</h2>
			  <a th:href="@{/dashboard}">Dashboard</a>
			  <a th:href="@{/dashboard/searchBuses}">Search Buses</a>
			  <a th:href="@{/logout}">Sign out</a>
			  <table border="1px">
			  		<thead>
			  			<tr>
			  				<th>Source</th>
			  				<th>Destination</th>
			  				<th>Travels</th>
			  				<th>Total Price</th>
			  				<th>Quantity</th>
			  				<th>Passengers</th>
			  			</tr>
			  		</thead>
			  		<tbody>
			  			<tr th:each="booking: ${bookings}">
			  				<td th:text="${buses.get(booking.busid).source}"></td>
			  				<td th:text="${buses.get(booking.busid).destination}"></td>
			  				<td th:text="${buses.get(booking.busid).travels}"></td>
			  				<td th:text="${booking.totalprice}"></td>
			  				<td th:text="${booking.quantity}"></td>	
			  				<td th:text="${booking.passengers}"></td>		  				
			  			</tr>
			  		</tbody>
			  	</table>
		 </div>
	</body>
</html>
